<!doctype html>
{% extends 'main.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .imge-1{
            width:100px;

        }
    </style>
</head>
<body>
<table class="table">
  <thead>
    <tr>

      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
        <th scope="col"></th>
    </tr>
  </thead>

  <tbody>
  {% for product in personal %}
    <tr>
      <td><img class="imge-1" src="{{product.photo.url}}" alt=""></td>
      <td>{{product.name}}</td>
      <td>{{product.place}}</td>
      <td>{{product.price}}</td>
        <td><a href="{% url 'form' %}"><button type="button" class="btn btn-sm btn-warning">Book</button></a></td>
    </tr>
  {%endfor%}
  </tbody>
</table>

</body>
{% endblock %}
</html>
